<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="btn btn-primary">Home</a>
    {% with messages = get_flashed_messages(category_filter=['receta']) %}
        {% if messages %}

        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        </div>

        {% endif %}
    {% endwith %}
        <div class="row">
            <h1>AÃ±ade una nueva receta!!</h1>
            <form action="/create/recipe" method="post">
                <input type="hidden" value="{{user.id}}" name="user_id">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">descripcion</label>
                        <textarea class="form-control" name="description" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instrucciones</label>
                        <textarea class="form-control" name="instructions" id="instructions"></textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="date_of_creation">date of creation</label>
                        <input type="date" id="date_of_creation" name="date_of_creation" class="form-control">
                    </div>
                    <div class='form-group'>
                        <label for="under">cocinado en menos de 30 minutos?</label>
                        <input type="radio" value="1" name="under" id="underYES" value="1" checked>
                        <label for="underYES">Si</label>
                        <input type="radio" value="0" name="under" id="underNo" checked>
                        <label for="underNo">No</label>
                    </div>
                    <input type="submit" value="crear" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
